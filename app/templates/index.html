<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>

    <h1>Domain scores</h1>

    <p>This is where you can see some information about the captured traffic</p>

    <p>Last update {{data.last_update | timestamp_to_date}}</p>

    <table style="width:100%">
        <tr>
          <th>Domain</th>
          <th>Score</th>
        </tr>
        {% for line in data.scores %}
        <tr>
            <td>{{ line["domain"] }}</td>
            <td>{{ '%0.2f'| format(line["score"]) }}</td>
        </tr>
        {% endfor %}
    </table>
    </ul>

    <script>
      var flows = {{data.flows|tojson}};
     console.log(flows);

    </script>

</body>
</html>
